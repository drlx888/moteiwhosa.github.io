<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Moteiwhosa</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <img src="aset/asu.png" alt="">
        <a href="#home" class="logo">Moteiwhosa</a>

        <label for="menu" class="icons">
            <i class='bx bx-menu'></i>
        </label>
        <input type="checkbox" id="menu" class="menu-toggle">
        <nav class="navbar">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="parallax home" id="home">
        <div class="parallax-content">
            <img src="aset/asu.png" alt="">
            <div class="cta">Moteiwhosa</div>
        </div>
    </div>
    
    <div class="parallax about" id="about">
        <div class="parallax-content">
            <section class="container">
                <div class="slider-wrapper">
                    <div class="slider">
                        <img src="aset/who.png" alt="who" id="slide-1">
                        <img src="aset/ourlo.jpg" alt="our lo" id="slide-2">
                        <img src="aset/slide3.jpg" alt="planet3" id="slide-3">
                    </div>
                    <div class="slider-nav">
                        <a href="#slide-1"></a>
                        <a href="#slide-2"></a>
                        <a href="#slide-3"></a>
                    </div>
                </div>
            </section>
        </div>
    </div>
    
    <div class="parallax contact" id="contact">
        <div class="parallax-content">
            <a href="https://www.instagram.com/moteiwhosa/" target="_blank" class="cta"><i class='bx bxl-instagram'></i></a>
        </div>
    </div>
</body>
</html>
